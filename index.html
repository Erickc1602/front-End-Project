<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="style/style.css">
  <title>Real Estate App</title>

</head>
  
<body class="background">
  <div class="container  p-6">
    <!-- start header div that contains h1 div and h2 div and user input div and sort by select div and minimum beds input div-->
    <div >
      <!--start h1 div  -->
      <div class="appName" >
        <h1>K.M.E Real Estate <span></span></h1>
      </div>
      <!-- start h2 div -->
      <div class="is-flex is-flex-direction-row is-justify-content-center is-align-items-center has-text-weight-semibold mt-3">
        <h2 class="discoverS" >Discover latest properties for sale anywhere in USA.</h2>
      </div>

    </div>
      <!-- start user input div -->
      <div class="mt-6 " >
        <input type="text" class="searchBox" placeholder="Enter the location for properties ex:Atlanta, Ga" id="userInput"/>
      </div >
      <!-- start sort by select and Minimum Beds select -->
      <div class="is-flex is-justify-content-start mt-6">
        <!-- start sort by select div-->
        <div class="field">
          <label class="filters">Sort By:</label>
          <div class="control">
            <div class="select-is-success">
              <select class="sort" id="sortBy">
                <option>Relevance</option>
                <option>Newest</option>
                <option>Price: High - Low</option>
                <option>Price: Low - High</option>
              </select>
            </div>
          </div>
        </div>
        <!-- start minimum Beds input div-->
        <div>
          <label class="filters" >Minimum Beds:</label>
          <div class="control pl-6">
            <input type="number" min="1" max="10" class="sort" id="minBeds">
          </div>
        </div>
      </div>
      <!-- end sort by select div and Minimum Beds input div -->
      
      <!-- start search button -->
      <div class="mt-3">
        <button type="submit" class="searchBtn1 " id="searchBtn">Search</button>
      </div>
      <!-- start content body div-->
      <div>
      <div class="results" id="content-container"></div>
      </div>
      <!-- add hidden load more button -->
      <div class="mt-3">
        <button id="loadMore" class="loadButton">load more</button>
      </div>
      
    

  </div>


<!-- add scripts files -->
  <script src="./JS/script.js"></script>
  <script src="./JS/helpers/apis.js"></script>
  <script src="./JS/helpers/render.js"></script>
  <script async
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIah-zEu1jFSjbMibJoX0m0YFZgY-buRw&libraries=places&callback=activatePlacesSearch">
</script>
</body>
</html>
